type TranDetail @entity {
  id: ID!
  status: String!
  gas_used: BigInt!
  block_hash: Bytes!
  index: BigInt!
  begin_ordinal: BigInt!
  end_ordinal: BigInt!
  nonce: BigInt!
  gas_limit: BigInt!
  to: Bytes!
  input: Bytes!
  r: Bytes!
  v: Bytes!
  statusfom: Bytes!
  public_key: Bytes!
}

