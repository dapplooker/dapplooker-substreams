specVersion: v0.1.0
package:
  name: "network_substream"
  version: v1.0.0

protobuf:
  files:
    - block_meta.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_trx
    kind: map
    initialBlock: 17045218
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:acme.TransactionList

  - name: map_contract
    kind: map
    initialBlock: 17045218

    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:acme.ContractList

  - name: map_block
    kind: map
    initialBlock: 17045218
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:acme.BlockHeader

  - name: store_price
    kind: store
    initialBlock: 17045218
    updatePolicy: set
    valueType: proto:block_meta.TransactionList
    inputs:
      - map: map_trx

  - name: store_block
    kind: store
    initialBlock: 17045218
    updatePolicy: set
    valueType: proto:block_meta.BlockHeader
    inputs:
      - map: map_block

  - name: graph_out
    kind: map
    initialBlock: 17045218
    inputs:
      - map: map_trx
      - map: map_block
      - map: map_contract
    output:
      type: proto:sf.substreams.entity.v1.EntityChanges
