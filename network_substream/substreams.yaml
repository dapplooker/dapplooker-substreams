specVersion: v0.1.0
package:
  name: "network_substream"
  version: v1.0.0

protobuf:
  files:
    - block_meta.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:sf.ethereum.block_meta.v1.BlockMeta

  - name: map_trx
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:block_meta:TranDetails

  - name: store_tran_details
    kind: store
    initialBlock: 12272146
    updatePolicy: set
    valueType: proto:block_meta:TranDetails
    inputs:
      - map: map_trx

  - name: graph_out
    kind: map
    initialBlock: 12272146
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:sf.ethereum.block_meta.v1.BlockMeta
